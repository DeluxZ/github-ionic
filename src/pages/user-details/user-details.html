<ion-header>
  <ion-navbar>
    <ion-title>{{login}}'s details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="goToFollowers(login)">
      Followers
      <ion-badge item-right>{{user?.followers}}</ion-badge>
    </button>
    <button ion-item (click)="goToFollowing(login)">
      Following
      <ion-badge item-right>{{user?.following}}</ion-badge>
    </button>
    <button ion-item (click)="goToRepos(login)">
      Repositories
      <ion-badge item-right>{{user?.public_repos}}</ion-badge>
    </button>
    <button ion-item (click)="goToGists(login)">
      Gists
      <ion-badge item-right>{{user?.public_gists}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
